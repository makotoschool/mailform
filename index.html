<!DOCTYPE html >
<html lang="ja">
<head>
<title>メールフォームサンプル</title>	
<meta charset="utf-8">
<link rel="stylesheet" href="css/screen.css" media="screen" />
</head>
<body>
<div class="container">											
		<h2>お問いあわせ</h2>
					
		<form class="form1" action="thanks.php" method="post">	
		
			<fieldset>
				<legend>Contact form</legend>
				<p class="first">
					<label for="name">お名前</label>
					<input type="text" name="name" id="name" size="30" required/>
				</p>
				<p>
					<label for="kana">フリガナ</label>
					<input type="text" name="kana" id="kana" size="30" />
				</p>
				<p>
					<label for="mail">email</label>
					<input type="mail" name="mail" id="mail" size="30" required/>
				</p>			
			</fieldset>
			<fieldset>																			
				<p>
					<label for="message">Message</label>
					<textarea name="message" id="message" cols="30" rows="10" required></textarea>
				</p>								
			</fieldset>					

			<p class="submit"><button type="submit">Send</button></p>		
						
		</form>
		<p>ソースコードは<a class="fcglay" href="https://github.com/makotoschool/mailform" target="blank">https://github.com/makotoschool/mailform</a>で公開しています</p>	

</div>
</body>
</html>
